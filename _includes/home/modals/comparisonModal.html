<div class="modal fade container" id="popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">
                    &times;
                  </span>
                </button>
                <h4 class="modal-title" id="popup_itemName">
                  Item Name
                </h4>
            </div>

            <div class="row modal-dialog">
                <div class="col-md-6">
                    <h3 id="buyLocation">
                      Location A
                    </h3>
                    <table id="popup-table-buy" class="display modal-body" cellspacing="0" width="100%">
                        <thead>
                          <tr>
                              <th class="title">
                                Sell Orders
                              </th>
                              <th>
                                Quantity
                              </th>
                          </tr>
                        </thead>
                    </table>
                </div>

                <div class="col-md-6">
                    <h3 id="sellLocation">
                      Location B
                    </h3>
                    <table id="popup-table-sell" class="display" cellspacing="0" width="100%">
                        <thead>
                          <tr>
                              <th class="title">
                                Buy Orders
                              </th>
                              <th>
                                Quantity
                              </th>
                          </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  Close
                </button>
            </div>
        </div>
    </div>
</div>
