<div class="core-section bg-header text-white" style="opacity: 0">
    <div class="container text-center overflow_none">
        <h1 id="buyingHeader"></h1>
        <p id="buyingFooter"></p>

        <div id="selection">
            <div id="initial_choice">
                <h2>
                  How do you trade?
                </h2>
                <p>
                    <input
                      type="button"
                      class="btn btn-default station-trader"
                      value="Single Station"
                      />
                </p>
                <p>
                    <input
                      type="button"
                      class="btn btn-default hauling-station-trader"
                      value="Station to Station"
                      />
                </p>
                <p>
                    <input
                      type="button"
                      class="btn btn-default hauling-region-trader"
                      value="Region to Region"
                      />
                </p>

                {% if page.announcement %}
                <br>
                <br>
                <div class="announcement-selection">
                    <p>
                        {{ site.version_full }} - {% last_modified_at %d %B %Y %}
                        <br>
                        {{ page.announcement }}
                    </p>
                </div>
                {% endif %}
                <br>
            </div>

            {% include home/forms/station-trading.html %}
            {% include home/forms/station-haul.html %}
            {% include home/forms/regional-haul.html %}

        </div>
    </div>
</div>
