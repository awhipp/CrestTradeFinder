<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <title>Alex&#39;s Trade Finder by awhipp</title>
   <link rel="stylesheet" href="stylesheets/styles.css">
   <link rel="stylesheet" href="stylesheets/github-dark.css">
   <script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
   <script src="javascripts/main.js"></script>
   <script src="javascripts/helper.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

   <!--[if lt IE 9]>
   <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   <![endif]-->
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>
<body>

   <header>
      <h1>Alex&#39;s Realtime EVE Trade Finder</h1>
      <p></p>
   </header>

   <div id="banner">
      <span id="logo"></span>

      <a href="https://github.com/awhipp/CrestTradeFinder" class="button fork"><strong>View On GitHub</strong></a>
      <div class="downloads">
         <span>Downloads:</span>
         <ul>
            <li><a href="https://github.com/awhipp/CrestTradeFinder/zipball/master" class="button">ZIP</a></li>
            <li><a href="https://github.com/awhipp/CrestTradeFinder/tarball/master" class="button">TAR</a></li>
         </ul>
      </div>
   </div><!-- end banner -->

   <div class="wrapper container">
      <section>
         <div id="selection">
         <div> Where are you docked? </div>
         <input type="button" class="btn btn-default" onclick="init('Jita')" value="Jita"></input>
         <input type="button" class="btn btn-default"  onclick="init('Amarr')" value="Amarr"></input>
         <input type="button" class="btn btn-default"  onclick="init('Dodixie')" value="Dodixie"></input>
         <input type="button" class="btn btn-default"  onclick="init('Rens')" value="Rens"></input>
         <input type="button" class="btn btn-default"  onclick="init('Hek')" value="Hek"></input>
      </div>
         <table id="dataTable">
         </table>
         <div id="loading">Loading...</div>
         <input type="button" class="btn btn-default" id="more" onclick="goAgain()" value="Get More"></input>
      </section>
      <footer>
         <p>Project maintained by <a href="https://github.com/awhipp">awhipp</a></p>
         <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></small></p>
      </footer>
   </div>
   <!--[if !IE]><script>fixScale(document);</script><![endif]-->
   <script src="javascripts/lazyload.js"></script>

</body>
</html>
